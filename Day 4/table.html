<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table,th,td {
            border: 2px solid;
            border-collapse: collapse;
        }
    </style> 
</head>
<body> 
    <table> 
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email Address</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Anna Fizgeralnd</td>
                <td>Staff Writer</td>
                <td rowspan="2">anna@gmail.com</td>
            </tr>
            
            <tr>
                <td>John Smith</td>
                <td>Marketing Manager</td>
                <!-- <td>anna@gmail.com</td> -->
            </tr>
        </tbody>
 
 <hr>

    </table>


    
</body>
</html>
