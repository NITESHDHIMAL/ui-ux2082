<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name"> <br>

        <fieldset>
            <legend>Are you sure?</legend>

            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="confirm">

            <label for="no">No</label>
            <input type="radio" id="no" name="confirm">
        </fieldset>

        <!-- ctrl + d  -->

        <fieldset>
            <legend>Select your course?</legend>

            <label for="python">python</label>
            <input type="checkbox" id="python" name="course">

            <label for="django">django</label>
            <input type="checkbox" id="django" name="course">

            <label for="php">php</label>
            <input type="checkbox" id="php" name="course">
        </fieldset> <br>


        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email"> <br>
       
        <label for="password">password</label>
        <input type="password" placeholder="Enter your password" id="password"> <br>
       
        <!-- alt + shift + pg down arrow  -->

        <label for="date">date</label>
        <input type="date" id="date"> <br>
       
        <label for="time">time</label>
        <input type="time" id="time"> <br>
      
        <label for="color">color</label>
        <input type="color" id="color"> <br>
       
        <label for="dateandtime">dateandtime</label>
        <input type="datetime-local" id="dateandtime"> <br>

        <label for="file">file</label>
        <input type="file" id="file"> <br>

        <label for="range">range</label>
        <input type="range" id="range"> <br>

        <label for="url">url</label>
        <input type="url" id="url"> <br>

        <label for="number">Hidden</label>
        <input type="hidden" value="sad%$#6554TR" id="number"> <br>

         <label for="search">Search</label>
        <input type="search" id="search"> <br>

         <label for="reset">reset</label>
        <input type="reset" id="reset"> <br>

        <button type="button">type button</button>



        <br>
        <input type="submit" value="submit">
        <input type="image" src="https://www.mindrisers.com.np/assets/images/courses/banner-image.svg">
        <button type="submit">save</button>
    </form>


    <details>
        <summary>History</summary> 
        <a href="">Ancient Nepal</a><br>
        <a href="">Contemporary history</a><br> 
    </details>

</body>

</html>
