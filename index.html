<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>

    <!-- <link rel="stylesheet" href=""> -->
    <!-- seo related doc  -->

</head>

<body>

    <!-- tag => <> </>
    element =>  <h1>this is heading</h1> -->

    <!-- attributes => tag's additional info -->

    <!-- tag types  -->
    1.semantics tag(meaning)
    eg:

    <h1></h1>
    <p></p>
    <span></span>
    <a href=""></a>
    <ul></ul>
    <ol></ol>
    <li></li>
    <img src="" alt="">
    <video src=""></video>
    <audio src=""></audio>
    <iframe src="" frameborder="0"></iframe>


    2.text formatting tag
    <i></i>
    <em></em>
    <b></b>
    <strong></strong>
    <u></u>
    <del></del>
    <mark></mark>
    <sub></sub>
    <sup></sup>
    <big></big>
    <small></small>


    3. layout tag

    <header>
        <nav></nav>
    </header>

    <main>
        <aside></aside>
        <article></article>
    </main>

    <footer></footer>


</body>

</html>
